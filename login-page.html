<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div>
        <h1 class="slogan">Todos seus desejos em um só lugar</h1>
    </div>
    <div class="box outfit-font">
        <h1>Login</h1>
        <form id="formLogin">
            <input class="outfit-font" id="emailLogin" type="email" name="email" placeholder="Email" required>
            <input class="outfit-font" id="passwdLogin" type="password" name="password" placeholder="Password" required>
            <a href="signup-page.html" class="signup-link">Não tem login? Cadastre-se</a>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="background-animation"></div>

    <script src="script.js"></script>
    <script src="background-animation.js"></script>
</body>
</html>
