<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div>
        <h1 class="slogan">Junte-se a nós e organize todos os seus desejos</h1>
    </div>
    <div class="box outfit-font">
        <h1>Cadastro</h1>
        <form id="formCadastro">
            <input class="outfit-font" id="usernameCadastro" type="text" name="nome" placeholder="Username" required>
            <input class="outfit-font" id="emailCadastro" type="email" name="email" placeholder="Email" required>
            <input class="outfit-font" id="passwdCadastro" type="password" name="senha" placeholder="Senha" required>
            <a href="login-page.html" class="signup-link">Já tem uma conta? Entrar</a>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="background-animation"></div>

    <script src="form-submit.js"></script>
    <script src="background-animation.js"></script>
</body>
</html>
