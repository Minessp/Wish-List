<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
</head>
<body>
    <header class="signup-login-header">
        <a href="home.html" class="logo">
            <img class="logo" src="images/logo/logo.png" alt="logo">
        </a>
    </header>
    <div>
        <h1 class="slogan">Junte-se a nós e organize todos os seus desejos</h1>
    </div>
    <div class="data-box">
        <form id="formCadastro">
            <h1>Cadastro</h1>
            <div class="form-inputs">
                <input id="usernameCadastro" type="text" name="nome" placeholder="Username" required>
                <input id="emailCadastro" type="email" name="email" placeholder="Email" required>
                <input id="passwdCadastro" type="password" name="senha" placeholder="Senha" required>
            </div>

            <div class="form-actions">
                <a href="login-page.html" class="signup-link">Já tem uma conta? Entrar</a>
                <button type="submit">Cadastrar</button>
            </div>

        </form>
    </div>

    <div class="background-animation"></div>

    <script src="form-submit.js"></script>
    <script src="background-animation.js"></script>
</body>
</html>
