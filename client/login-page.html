<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
</head>
<body>
    <header class="signup-login-header">
        <a href="home.html" class="logo">
            <img class="logo" src="images/logo/logo.png" alt="logo">
        </a>
    </header>
    <div>
        <h1 class="slogan">Todos seus desejos em um só lugar</h1>
    </div>
    <div class="data-box">
        <form id="formLogin">
            <h1>Login</h1>
            <div class="form-inputs">
                <input id="emailLogin" type="email" name="email" placeholder="Email" required>
                <input id="passwdLogin" type="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-actions">
                <a href="forget-password.html" class="forget-passwd">Esqueceu a senha?</a>
                <a href="signup-page.html" class="signup-link">Não tem login? Cadastre-se</a>
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>

    <div class="background-animation"></div>

    <script src="form-submit.js"></script>
    <script src="background-animation.js"></script>
</body>
</html>
